<mat-card>
        <span class="year">{{year}}</span>
        <img mat-card-image src="{{ imgUrl }}" alt="Photo of a {{ name }}">
    <mat-card-header>
        <mat-card-title><h4>{{ name }}</h4></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ description | truncate:150 }}</p>
        <!--<p><small><strong>Дата: </strong>{{ year }}</small></p>-->
    </mat-card-content>
    <mat-card-actions>
        <button  mat-button (click)="favoriteTogle()">
            <span *ngIf="!favorite">+ Добавить в избранное</span>
            <span *ngIf="favorite">- Удалить из избранного</span>
        </button>
    </mat-card-actions>
</mat-card>
