<mat-card>
  <img mat-card-image src="{{ imgUrl }}" alt="Photo of a {{ name }}">
  <mat-card-header>
    <mat-card-title><h4>{{ name }}</h4></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ description | truncate:150 }}</p>
    <p><small><strong>Дата: </strong>{{ year }}</small></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Открыть</button>
    <button mat-button>Редактировать</button>
  </mat-card-actions>
</mat-card>
