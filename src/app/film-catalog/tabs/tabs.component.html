<mat-tab-group>
  <mat-tab *ngFor="let film of films">
    <ng-template mat-tab-label>
      <span>{{film.name}}</span>
    </ng-template>
    <div class="demo-tab-content">
      <div class="preview">
        <img src="{{film.imgUrl}}" alt="">
      </div>
      <div class="desc">
        <h2>{{film.name}}</h2>
        {{film.description}}
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
